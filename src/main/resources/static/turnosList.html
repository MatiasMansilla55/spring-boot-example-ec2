<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="js/turnos/list.js"></script>
    <script type="text/javascript" src="js/turnos/put.js"></script>
    <script type="text/javascript" src="js/turnos/delete.js"></script>
</head>
<body>
<div class="container_turnoList">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="nuevoTurno.html">Agregar nuevo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index.html">Volver al indice</a>
        </li>
    </ul>

    <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row col-md-20 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id(click en el boton Id para actulizar datos)</th>
                    <th>Fecha y Hora del turno</th>
                    <th>Nombre del Paciente</th>
                    <th>Apellido del Paciente</th>
                    <th>Nombre del Odontologo</th>
                    <th>Apellido del Odontologo</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">

            <form id="update_turno_form">
                <h1>Modificacion de la fecha y el horario del nuevo turno asignado</h1>
                <div class="form-group">
                    <label class="control-label" for="turno_id" >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaYHora" >Fecha y Hora:</label>
                    <input type="datetime-local" class="form-control" id="fechaYHora">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
